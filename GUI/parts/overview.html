
<!-- new -->

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-1">
                <h1>Guidemanagement</h1>
            </div>
        </div>
    </div>

    <!-- Führung-->
    <div class="container card" style="margin-bottom:2.5%;">
        <div class="row">
            <div class="col">
                <h3>Führung</h3>
                <label class="border border-info rounded" ng-bind="route_name">adsasdf</label>
            </div>
        </div>

        <button style="margin-bottom:2.5%;" class="btn btn-info btn-sm" ng-bind="btnRouteStartStop" ng-disabled="loggedIn==false" ng-click="startRoute();">Fuehrung beenden</button>
    </div>


    <div id="bigDiv" ng-style="vis_station_view">

        <!-- Aktuelle Station-->
        <div class="container card" style="margin-bottom:2.5%;">
            <div class="row">
                <div class="col">
                    <h3 style="margin-top:2.5%;">Aktuelle Station</h3>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="border border-info rounded" ng-bind="akt_title">asddf</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="label label-default">Beschreibung:</label>
                    <textarea style="margin-bottom:2.5%;" class="form-control" disabled rows="5" ng-bind="akt_desc"></textarea>
                </div>
            </div>
        </div>



        <!-- Nächste Station-->
        <div class="container card" style="margin-bottom:2.5%;">

            <div class="row">
                <div class="col">
                    <h3 style="margin-top:2.5%;">Nächste Station</h3>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="border border-info rounded" ng-bind="nextStation_name"></label>
                </div>
            </div>

            <div class="row" style="margin-bottom:2.5%;">
                <div class="col">
                    <select name="Stationen" id="selectStation" ng-style="vis_nextStation" selected-index="0" ng-change="selectedStationChanged()" ng-model="selectedStation" ng-options="x.name for x in allStations"></select>
                </div>
                <div class="col">
                    <button id="finishedStation_btn"  class="btn btn-success btn-sm" ng-bind="btnStationStartStop" ng-click="update();"></button>
                </div>
            </div>

        </div>
    </div>
    <div class="container card">
        <div class="row">
            <button class="nav-link small" ng-click="logout();">Log out</button>
        </div>
       
    </div>

</div>
