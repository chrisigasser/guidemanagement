		
		
		<h1 class="ueberschrift">Guidemanagement</h1>
		
		<div class="div_Fuehrung ">
		 <fieldset class="field">
                <legend class="overview_legends">Führung</legend>
                <label class="descript"></label>
            </fieldset>
		</div>
		
		
		
		 <div class="overview_div self_next">
         <button id="startFuehrung_btn" ng-click="startRoute();">Führung starten</button>
        </div>
	
		<div ng-bind="station_view" class="invisible">
        <div class="current_station overview_div">
            <fieldset class="field">
                <legend class="overview_legends">Aktuelle Station</legend>
                <label class="descript" ng-bind="akt_title"></label>
            </fieldset>
        </div>

		
        <div class="current_description overview_div">
            <fieldset class="field_description">
                <legend class="overview_legends">Beschreibung</legend>
                <textarea class="description_small" ng-bind="akt_desc"></textarea>
            </fieldset>
        </div>

		 <div class="next overview_div">
            <fieldset class="field">
                <legend class="overview_legends">Nächste Station</legend>
                <label class="descript">Dies ist die nächste Station</label>
            </fieldset>
        </div>
		
        <div class="self_next overview_div">
		<select name="Stationen" class="station_select" selected-index="0" ng-model="selectedStation" ng-options="x.name for x in allStations">
		    
        </select>

            <button id="finishedStation_btn" ng-click="update();">Fertig mit aktueller Station</button>
			<button id="finishedFuehrung_btn">Fertig mit aktueller Führung</button>
        </div>
		</div>
