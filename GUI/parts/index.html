<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <h1>Guidemanagement</h1>
        <div class="current_station">
            <fieldset class="field">
                <legend>Aktuelle Station</legend>
                <label class="descript">Diplomarbeiten (2015)</label>
            </fieldset>
        </div>

        <div class="current_description">
            <fieldset class="field_description">
                <legend>Beschreibung</legend>
                <textarea class="description_small">In diesem Raum werden die Diplomarbeiten vorgestellt. Jeder Schüler muss eine Diplomarbeit absolvieren. Bla bla...</textarea>
            </fieldset>
        </div>

        <div class="self_next">
		<select name="Stationen">
            <option>Station A</option>
            <option>Station B</option>
            <option>Station C</option>
            <option>Station D</option>
            <option>Station E</option>
        </select>

            <button>Fertig mit aktueller Station</button>
        </div>

        <div class="next">
            <fieldset class="field">
                <legend>Nächste Station</legend>
                <label class="descript">Dies ist die nächste Station</label>
            </fieldset>
        </div>
    </div>
</body>
</html>
