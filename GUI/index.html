<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

   <!-- <link href="css/style.css" rel="stylesheet" />
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.js"></script>-->
    <script src="lib/angular-cookies.js"></script>
    <script type="text/javascript" src="lib/functions_cryptography.js"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
 
   <!-- Angular Material Library -->
   <meta name="mobile-web-app-capable" content="yes">
    <script  src="js/index.js"></script>
 </head>

<body ng-app="myApp">
	<div id="mainDiv" ng-view>
		
		<!-- try... -->
		
		
	<div layout="row">
        <md-content style="margin-left: 3%;width: 95%;margin-top: 30%;" class="md-padding" layout-xs="column" layout="row">
            <div flex-xs="" flex-gt-xs="50" layout="column">
                <md-card md-theme-watch="" style="background-color: #ff961a;color:whitesmoke;">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Login</span>
                        </md-card-title-text>
                    </md-card-title>
					<md-card-content style="padding-bottom: 0px;">
					 <md-input-container class="md-icon-float md-block">
							<label>User</label>
								<input ng-model="txt_user" type="text" required="required">
									</md-input-container>
											
									 <md-input-container class="md-icon-float md-block">
					<label>Passwort</label>
							<input ng-model="txt_pwd" type="text" required="required">
						</md-input-container>
					
					</md-card-content>
					
					<mat-card-footer layout="row" layout-align="center center">
					<label style="color:red;" ng-bind="auth_msg">&nbsp;</label>
					</mat-card-footer>
					
                    <md-card-actions layout="column" layout-align="center stretch">
                        <md-button ng-click="checkLogin();">Login</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </md-content>
</div>


		
		
		
		
	</div>
</body>
</html>
