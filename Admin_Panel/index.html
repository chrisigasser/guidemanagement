window.onload = function() {

var pidata = [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0",
		indexLabel: "{label} {y}",
		dataPoints: [
			{y: 120, label: "frei"},
			{y: 70, label: "belegt"}
		]
	}];

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	data: pidata
});

x();

function x() {
chart.render();
pidata[0].dataPoints[0].y++;
console.log(pidata[0].dataPoints[0].y);
setTimeout(x, 1000);
}

chart.render();
}
