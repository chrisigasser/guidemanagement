<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	    <script src="lib/jquery-latest.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
			<link rel="stylesheet" href="style/style.css">
			<script type="text/javascript" src="./lib/build/heatmap.js"></script>
<script src="lib/canvasjs.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-cookies.js"></script>
<script type="text/javascript" src="lib/functions_cryptography.js"></script> 
<meta name="mobile-web-app-capable" content="yes">
<script src="lib/overview.js"></script>
	
    <title>Guidemanagement Admin Panel</title>
	
	
	
	
	
	
	
  </head>
  <body ng-app="myApp">


  <div class="container-fluid" ng-controller="ht_ctrl">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
			<ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="beamer.html">Beamer</a>
                </li>
            </ul>
        </nav>
		
        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
			<div class="container-fluid"> 
			
			<div class="row"> 
			
						<div id="heatMap" style="width: 700px;" class="col-8" data-ng-init="init()"> 
							<img style="width: 100%;" src="./src/Plan.jpg">
						</div>
			
						<div class="col-4 pre-scrollable"> 
							
							<table class="table">
					  <thead>
						<tr>
						  <th scope="col">Name</th>
						  <th scope="col">Count</th>
						</tr>
					  </thead>
					  <tbody>
								<tr scope="row" ng-repeat="x in stationCount">
										<th>{{x.name}}</td>
										<td>{{x.persons}}</td>
								</tr>
					  </tbody>
					</table>
						
						
						</div>
			
			
			</div>
			
			<div class="row"> 
			
					<div class="col-4"> 
						
		
									 
							<div class="card">
						  <div class="card-body">
							<h5 class="card-title">Guides</h5>
							<p class="card-text">
							<label>belegt: {{guidesBelegt}}</label>
							<br>
							<label>frei: {{guidesFrei}}</label>
							</p>
						  </div>
						</div>
				 
				
					</div>
			
					<div class="col-8"> 
						<div id="chartContainer" style=" width: 100%;"></div>

					</div>
			
			
			</div>
			
			
			</div>
			
			
			
		</main>
</div>
	</div>
  </body>
</html>
