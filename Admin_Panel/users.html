<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
		<script src="lib/jquery-latest.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
			<link rel="stylesheet" href="style/style.css">
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-cookies.js"></script>
<script type="text/javascript" src="lib/functions_cryptography.js"></script> 
<meta name="mobile-web-app-capable" content="yes">
<script src="lib/users.js"></script>

	
	
    <title>Guidemanagement Admin Panel</title>
  </head>
  <body ng-app="myApp">


  <div class="container-fluid" ng-controller="myCtrl">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
			<ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="users.html">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="beamer.html">Beamer</a>
                </li>


            </ul>
        </nav>
		
        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
		
		
		
		
		<div class="container-fluid"> 
			
			<div class="row removeOnPrint"> 
			
						<div class="col-8"> 
							<button class="btn btn-primary removeOnPrint"  data-toggle="modal" data-target="#myModal">generateNew</button>
							
							<div id="myModal" class="modal fade" role="dialog">
  						<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
	          <h4 class="modal-title">QUESTION</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <p>Do you really want to create new users and delete the old ones?</p>
      </div>
      <div class="modal-footer">
	    <button type="button" ng-click="generateNewOnes()" class="btn btn-default" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">NO</button>
      </div>
    </div>

  </div>
</div>
							
							
							
							
						</div>
			
						<div class="col-4"> 
							<button style="margin-left:80%;" onclick="window.print();" class="btn btn-primary removeOnPrint">Print</button>
					
						
						</div>
			
			
			</div>
			
			<div  style="margin-top: 3%;"class="row"> 
			
					<div style="height:500px;" class="col-12" data-ng-init="getData()"> 
						
						<table class="table">
					  <thead>
						<tr>
						  <th scope="col">Name</th>
						  <th scope="col">Password</th>
						</tr>
					  </thead>
					  <tbody>
								<tr scope="row" ng-repeat="x in allGuides">
										<th>{{x.username}}</td>
										<td>{{x.pwd}}</td>
								</tr>
					  </tbody>
					</table>

					</div>
			
			
			
			</div>
			
			
			</div>
			
			
			
			
			
</main>
</div>
	</div>
  </body>
</html>
